<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task app</title>
</head>
<body>
    <section class="modal" id="edit-form-modal">
        <form class="task-form" id="edit-form" hidden>
            <input id="edit-title" type="text" required name="title" placeholder="Title"/> 
            <input id="edit-description" type="text" required name="description" placeholder="Description"/> 
            <input id="edit-id"  type="hidden"  name="id" placeholder="Description"/> 
            <button>Edit Task</button>
        </form>
    </section>
    <section>
        <form class="task-form" id="add-form">
            <input type="text" required name="title" placeholder="Title"/> 
            <input type="text"  required name="description" placeholder="Description"/> 
            <button>Add Task</button>
        </form>
    </section>
    <section id="tasks-container"></section>
    </section>
    <script src="./src/index.js"></script>
</body>
</html>
